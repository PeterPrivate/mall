    <title>
    用户注册--happymall电商平台
    </title>
    
    <body>
    <div class="nav-simple">
    <div class="w">
        <a class="logo" href="./index.html">MMALL</a>
    </div>
</div>
   		
    
     <div class="page-wrap">
            <div class="w">
                <div class="user-con">
                    <div class="user-title">用户注册</div>
                    <div class="user-box">
                        <div class="error-item">
                            <i class="fa fa-minus-circle error-icon"></i>
                            <p class="err-msg">Error</p>
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="username">
                                <i class="fa fa-user"></i>
                            </label>
                            <input class="user-content" id="username" placeholder="请输入用户名" autocomplete="off">
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="password">
                                <i class="fa fa-lock"></i>
                            </label>
                            <input type="password" class="user-content" id="password" placeholder="请输入密码" autocomplete="off">
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="password-confirm">
                                <i class="fa fa-lock"></i>
                            </label>
                            <input type="password" class="user-content" id="password-comfirm" placeholder="请再次输入密码" autocomplete="off">
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="phone">
                                <i class="fa fa-mobile"></i>
                            </label>
                            <input class="user-content" id="phone" placeholder="请输入手机号" autocomplete="off">
                        </div>
                         <div class="user-item">
                            <label class="user-label" for="email">
                                <i class="fa fa-envelope"></i>
                            </label>
                            <input class="user-content" id="email" placeholder="请输入电子邮箱" autocomplete="off">
                        </div>
                         <div class="user-item">
                            <label class="user-label" for="question">
                                <i class="fa fa-question"></i>
                            </label>
                            <input class="user-content" id="question" placeholder="请输入密码找回问题" autocomplete="off">
                        </div>
                        <div class="user-item">
                            <label class="user-label" for="answer">
                                <i class="fa fa-key"></i>
                            </label>
                            <input class="user-content" id="answer" placeholder="请输入密码找回答案" autocomplete="off">
                        </div>
                        <a class="btn btn-submit" id="submit">立即注册</a>
                        <div class="link-item">
                            <a class="link" href="./user-login.html" >已有账号,前去登录>></a>
                           
                        </div>
                    </div>  
                </div>                
            </div>
